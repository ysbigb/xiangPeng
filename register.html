<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=640,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/register.css" />
		<link rel="stylesheet" type="text/css" href="css/nice-select.css" />
		<script src="js/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.nice-select.min.js" type="text/javascript" charset="utf-8"></script>
		<title>注册</title>
	</head>

	<body>
		<div class="mask">

		</div>
		<div class="result-box">
			<img class="result-img" src="images/register-suceess.png" />
			<a class="go-login-btn" href="login.html"></a>
		</div>
		<div class="header">
			<img class="logo" src="images/logo.png" />
			<img class="register-img" src="images/register.png" />
		</div>
		<div class="register-content">
			<div class="title-box">
				<h1>请您如实填写以下信息</h1>
				<h2>Please fill in the information.</h2>
			</div>
			<div class="input-box clearfix"><span>姓名</span><input type="text" placeholder="请输入姓名" /></div>
			<div class="input-box clearfix"><span>手机号码</span><input id="phone" type="number" placeholder="请输入手机号码" /><button class="verify">| 获取验证码</button></div>
			<div class="input-box clearfix"><span>验证码</span><input type="text" placeholder="请输入手机验证码" /></div>
			<div class="input-box clearfix"><span>用户密码</span><input type="text" placeholder="输入密码" /></div>
			<div class="input-box clearfix"><span>再次输入</span><input type="text" placeholder="再次输入密码" /></div>
			<div class="input-box clearfix"><span>证件类型</span>
				<select class="wide">
					<option data-display="身份证">Nothing</option>
					<option value="1">Some option</option>
					<option value="2">Another option</option>
					<option value="3">A disabled option</option>
					<option value="4">Potato</option>
				</select>
			</div>
			<div class="input-box clearfix"><span>证件号码</span><input type="text" placeholder="证件号码" /></div>

			<div class="input-box">
				<input type="text" placeholder="输入验证码" />
				<img class="img-verify" src="images/verify.png" / alt="验证码">
				
			</div>

			<button class="register-btn">注册</button>

		</div>
	</body>
	<script type="text/javascript">
		$(document).ready(function() {
			$('select').niceSelect();
		});

		$(".register-btn").on('click', function() {
			$(".mask").show();
			$(".result-box").show();
		})

		function registerFail() {
			$(".mask").show();
			$(".result-img").attr({
				src: "images/register-fail.png",
			});
			$(".result-box").show();
		}
	</script>

</html>
