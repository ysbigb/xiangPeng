<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
    	<meta name="viewport" content="width=640,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
		<title>登录</title>
	</head>
	<body>
		<div class="header">
			<img class="login-img" src="images/login-img.png"/>
		</div>
		<div class="login-content">
			<div class="form-box">
				<div><i><img src="images/icon-user.png"/></i><input type="text" /></div>
				<div><i><img src="images/icon-lock.png"/></i><input type="password" /></div>
				<div class="verify">
					<img src="images/verify.png"/ alt="验证码">
					<input type="text" placeholder="输入验证码"/>
				</div>
				
				<button class="login-btn">登&nbsp;&nbsp;&nbsp;&nbsp;录</button>
			</div>
			<div class="others clearfix">
				<a href="" class="forget pull-L">忘记密码</a>
				<a href="register.html" class="register pull-R">没有账号，去注册</a>
			</div>
		</div>
	</body>
	
</html>
