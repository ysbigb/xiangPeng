<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
    	<meta name="viewport" content="width=640,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>游戏首页</title>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<script src="js/zepto_1.1.3.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="mask">
			
		</div>
		<div class="intro-img-box">
			<img src="images/intro-content.png"/>
			<button class="close-btn"><img src="images/close.png" alt="" /></button>
		</div>
		<div class="header">
			<img class="logo" src="images/logo.png" alt="" />
			<div class="total-medal-box clearfix">
				<div class="pull-L">
					<img src="images/medal.png" alt="" />
				</div>
				<div class="pull-R" style="margin-left: 10px;">
					<div class="tip">您当前金牌数</div>
					<div class="total-medal-num">5600</div>
				</div>
			</div>
			<img class="index-img" src="images/index-img.png" alt="" />
		</div>
		<div class="index-content">
			<div class="btn-group">
				<a href=""><img src="images/exchange-btn.png"/></a>
				<a href=""><img src="images/play-btn.png"/></a>
				<a href="rank.html"><img src="images/rank-btn.png"/></a>
			</div>
			<div class="surplus">今日您还可以玩<span style="color: #ff2c2c;">2次</span></div>
			<div><a class="index-btn" href="">活动介绍</a></div>
		</div>
		<div class="footer">
			© copyright Lucky Air 2016
		</div>
	</body>
	<script>
		$(".index-btn").on('click',function(e){
			event.preventDefault();
			$(".mask").show();
			$(".intro-img-box").show();
			$(".close-btn").show();
		})
		$(".close-btn").on('click',function(){
			$(".mask").hide();
			$(".intro-img-box").hide();
			$(".close-btn").hide();
		})
	</script>
</html>
